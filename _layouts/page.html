---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.description %}<div class="post-description">{{ page.description }}</div>{% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

## Pages List

<ul>
{% for item in site.pages | where_exp: "label", "label <> posts" | first %}
  <li>
    <a href="{{ item.url }}">{{ item.title }}</a>
    <p>{{ item.description }}</p>
  </li>
{% endfor %}
</ul>
